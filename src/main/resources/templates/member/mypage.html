<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div>
    <center>
        <table>
            <h1>마이페이지</h1>
            <div>
                <tr>
                    <th>아이디</th>
                    <td th:text="${username}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>비밀번호</th>
                    <td></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>비밀번호 확인</th>
                    <td></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>이름</th>
                    <td th:text="${name}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>이메일</th>
                    <td th:text="${email}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>닉네임</th>
                    <td th:text="${nickname}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>기본 주소</th>
                    <td th:text="${addr1}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <th>상세 주소</th>
                    <td th:text="${addr2}"></td>
                </tr>
            </div>
        </table>
        <button>
            <a th:href="@{/member/mypae/${username}/update}">수정하기</a>
        </button>
        <button>
            <a th:href="@{/member/mypae/${username}/delete}">회원탈퇴</a>
        </button>
    </center>
</div>
</body>
</html>
