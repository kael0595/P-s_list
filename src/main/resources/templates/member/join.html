<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <!-- 제목: 상단 중앙 정렬 -->
    <div class="text-center mb-4">
        <h1>회원가입</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/member/join}" method="post" class="border p-4 rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="passwordCnf" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="passwordCnf" id="passwordCnf">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" name="nickname" id="nickname">
                </div>
                <div class="mb-3">
                    <label for="addr1" class="form-label">기본 주소</label>
                    <input type="text" class="form-control" name="addr1" id="addr1">
                </div>
                <div class="mb-3">
                    <label for="addr2" class="form-label">상세 주소</label>
                    <input type="text" class="form-control" name="addr2" id="addr2">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
